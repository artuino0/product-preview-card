<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <link rel="stylesheet" href="css/main.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap");
    </style>
  </head>
  <body>
    <div class="content">
      <div class="card">
        <div class="card-image">
          <img
            class="desktop-image"
            src="images/image-product-desktop.jpg"
            alt=""
          />
          <img
            class="mobile-image"
            src="images/image-product-mobile.jpg"
            alt=""
          />
        </div>
        <div class="card-description">
          <div class="card-desc-item product-type">PERFUME</div>
          <div class="card-desc-item product-title">
            Gabrielle Essence Eau De Parfum
          </div>
          <div class="card-desc-item product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="card-desc-item product-price">
            <div class="discount-price">$149.99</div>
            <div class="real-price">$169.99</div>
          </div>
          <div class="card-desc-item addcart-button">
            <div class="cart-icon">
              <img src="images/icon-cart.svg" alt="" />
            </div>
            Add to Cart
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Arturo Mu√±oz</a>.
    </div>
  </body>
</html>
